<form>
   <input type="text" id="quantity" name="quantity" onkeypress="return isNumber(event)" required>
   <input type="submit">
  </form>
  
  <script>
   function isNumber(evt) {
   var charCode = (evt.which) ? evt.which : event.keyCode;
   var inputField = document.getElementById("quantity");
  
   if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
     return false;
  
   if (inputField.value.length % 4 == 0 && inputField.value.length != 0) {
     inputField.value += '-';
   }
   return true;
   }
  </script>
